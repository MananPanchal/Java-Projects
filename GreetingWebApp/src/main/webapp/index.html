<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Service</title>
</head>
<body bgcolor="skyblue">

	<h2 style="text-align: center;"> Web Service </h2>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/hello"> Plain Text </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/hello/html"> HTML Text </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/hello/xml"> XML Text </a> </h3>
	
	<h2 style="text-align: center;"> Path Param </h2>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloparam/John"> Plain </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloparam/user/John"> Response </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloparam/date/28/6/2021"> Check Date </a> </h3>
	
	<h2 style="text-align: center;"> Path Query </h2>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloquery/greet?nm=John"> Plain </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloquery/user?nm=John"> Response </a> </h3>
	<h3 style="text-align: center;"> <a href="http://localhost:8989/HelloWebService/rest/helloquery/date?dd=28&mm=6&yy=2021"> Check Date </a> </h3>
	
</body>
</html>
